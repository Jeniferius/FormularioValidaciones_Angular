<form [formGroup]="formulario" (ngSubmit)="enviarStep2()">
  <div class="form-group">
    <label for="exampleInputEmail1">Calle</label>
    <input type="text" [ngClass]="{'form-control': true, 'is-valid': (formulario.controls.calle.dirty && formulario.controls.calle.valid), 'is-invalid': (formulario.controls.calle.dirty && !formulario.controls.calle.valid)}"
      id="exampleInputEmail1" placeholder="Introduzca el calle" formControlName="calle">
    <div class="invalid-feedback">
      Please choose a username.
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Número</label>
    <input type="text" [ngClass]="{'form-control': true, 'is-valid': (formulario.controls.num.dirty && formulario.controls.num.valid), 'is-invalid': (formulario.controls.num.dirty && !formulario.controls.num.valid)}"
      id="exampleInputEmail1" placeholder="Introduzca los num" formControlName="num">
    <div class="invalid-feedback">
      Please choose a username.
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Piso</label>
    <input type="text" [ngClass]="{'form-control': true, 'is-valid': (formulario.controls.piso.dirty && formulario.controls.piso.valid), 'is-invalid': (formulario.controls.piso.dirty && !formulario.controls.piso.valid)}"
      id="exampleInputEmail1" placeholder="Introduzca el Piso" formControlName="piso">
    <div class="invalid-feedback">
      Please choose a username.
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">letra</label>
    <input type="text" [ngClass]="{'form-control': true, 'is-valid': (formulario.controls.letra.dirty && formulario.controls.letra.valid), 'is-invalid': (formulario.controls.letra.dirty && !formulario.controls.letra.valid)}"
      id="exampleInputEletra1" placeholder="Introduzca el letra" formControlName="letra">
    <div class="error-feedback" *ngIf="formulario.controls.mail?.dirty && formulario.controls.mail?.errors" style="color: red">
      Errrooooorrr.
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Código Postal</label>
    <input type="text" [ngClass]="{'form-control': true, 'is-valid': (formulario.controls.cpostal.dirty && formulario.controls.cpostal.valid), 'is-invalid': (formulario.controls.cpostal.dirty && !formulario.controls.cpostal.valid)}"
      id="exampleInputEmail1" placeholder="Introduzca el cpostal" formControlName="cpostal">
    <div class="invalid-feedback">
      Please choose a username.
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-lg active w-50 mt-3 mb-5" [disabled]="!formulario.valid">Submit</button>
</form>
